<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pilih Kategori - Kak Tovie</title>
    <style>
        body { background: #1a1c2c; color: white; text-align: center; padding: 50px 20px; font-family: sans-serif; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; max-width: 1000px; margin: auto; }
        .card { border-radius: 20px; overflow: hidden; height: 350px; position: relative; background: #333; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .label { position: absolute; bottom: 20px; left: 20px; font-weight: bold; font-size: 1.5rem; }
    </style>
</head>
<body>
    <a href="index.html" style="color: #ffd700; text-decoration: none;">‚Üê Kembali</a>
    <h2>Kategori Produk</h2>
    <div class="grid">
        <a href="pebbles.html">
            <div class="card">
                <img src="pebbles.jpg">
                <div class="label">Batu Pebbles</div>
            </div>
        </a>
        <a href="teraso.html"><div class="card"><img src="wastafel.jpg"><div class="label">Wastafel</div></div></a>
        <a href="decor.html"><div class="card"><img src="decor.jpg"><div class="label">Home Decor</div></div></a>
    </div>
</body>
</html>
