<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pilih Kategori - Kak Tovie</title>
    <style>
        body { background: #1a1c2c; color: white; text-align: center; padding: 50px 20px; font-family: sans-serif; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; max-width: 1100px; margin: auto; }
        .card { position: relative; border-radius: 20px; overflow: hidden; height: 400px; background: #222; transition: 0.3s; }
        .card:hover { transform: translateY(-10px); }
        .card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .label { position: absolute; bottom: 0; width: 100%; padding: 20px; background: linear-gradient(transparent, rgba(0,0,0,0.8)); text-align: left; box-sizing: border-box; }
        h3 { margin: 0; font-size: 1.5rem; }
    </style>
</head>
<body>
    <a href="index.html" style="color: #ffd700; text-decoration: none; font-weight: bold;">‚Üê Kembali</a>
    <h2 style="margin: 30px 0; font-size: 2rem;">Pilih Kategori Produk</h2>

    <div class="grid">
        <a href="pebbles.html" style="text-decoration: none; color: white;">
            <div class="card"><img src="pebbles.jpg"><div class="label"><h3>Batu Pebbles</h3></div></div>
        </a>
        <a href="teraso.html" style="text-decoration: none; color: white;">
            <div class="card"><img src="wastafel.jpg"><div class="label"><h3>Wastafel Teraso</h3></div></div>
        </a>
        <a href="decor.html" style="text-decoration: none; color: white;">
            <div class="card"><img src="decor.jpg"><div class="label"><h3>Home Decor</h3></div></div>
        </a>
    </div>
</body>
</html>
