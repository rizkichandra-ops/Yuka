<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Katalog Yuka - Kak Tovie</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: white; font-family: sans-serif; text-align: center; padding: 50px 20px; min-height: 100vh;
        }
        .grid-katalog { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; max-width: 1100px; margin: auto; }
        .category-card { position: relative; border-radius: 25px; overflow: hidden; height: 400px; background: #1a1a1a; transition: 0.4s; border: 1px solid rgba(255,255,255,0.1); }
        .category-card:hover { transform: translateY(-10px); border-color: #ffd700; }
        .category-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .card-overlay { position: absolute; bottom: 0; width: 100%; padding: 25px; background: linear-gradient(to top, rgba(0,0,0,1), transparent); text-align: left; }
    </style>
</head>
<body>
    <a href="index.html" style="color: #ffd700; text-decoration: none; font-weight: bold;">‚Üê Kembali ke Beranda</a>
    <h2 style="font-size: 2.5rem; margin: 30px 0;">Pilih Kategori Produk</h2>

    <div class="grid-katalog">
        <a href="pebbles.html"><div class="category-card"><img src="pebbles.jpg"><div class="card-overlay"><h3>Batu Pebbles</h3></div></div></a>
        <a href="teraso.html"><div class="category-card"><img src="wastafel.jpg"><div class="card-overlay"><h3>Wastafel Teraso</h3></div></div></a>
        <a href="decor.html"><div class="category-card"><img src="decor.jpg"><div class="card-overlay"><h3>Home Decor</h3></div></div></a>
    </div>
</body>
</html>
