<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pilih Kategori - Kak Tovie</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            /* Background Gradasi Mewah */
            background: linear-gradient(135deg, #1a1c2c 0%, #4a192c 100%);
            color: white; 
            text-align: center; 
            padding: 50px 20px;
            min-height: 100vh;
        }
        .btn-back { color: #ffd700; text-decoration: none; font-weight: bold; margin-bottom: 20px; display: inline-block; }
        h2 { font-size: 2.5rem; margin: 20px 0 40px 0; }
        
        /* Layout Grid */
        .grid-katalog { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; 
            max-width: 1100px; 
            margin: auto; 
        }
    </style>
</head>
<body>
    <a href="index.html" class="btn-back">‚Üê Kembali ke Beranda</a>
    <h2>Pilih Kategori Produk</h2>

    <div class="grid-katalog">
        <a href="pebbles.html" style="text-decoration: none;">
            <div class="category-card">
                <img src="pebbles_asli.png" alt="Pebbles">
                <div class="card-overlay"><h3>Batu Pebbles</h3></div>
            </div>
        </a>
        
        <a href="teraso.html" style="text-decoration: none;">
            <div class="category-card">
                <img src="wastafel.png" alt="Wastafel">
                <div class="card-overlay"><h3>Wastafel Teraso</h3></div>
            </div>
        </a>
        
        <a href="decor.html" style="text-decoration: none;">
            <div class="category-card">
                <img src="decor.png" alt="Decor">
                <div class="card-overlay"><h3>Home Decor</h3></div>
            </div>
        </a>
    </div>
</body>
</html>
