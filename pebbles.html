<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Koleksi Batu Pebbles</title>
    <style>
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); padding: 40px 20px; font-family: sans-serif; min-height: 100vh; }
        .container { max-width: 1000px; margin: auto; background: rgba(255,255,255,0.9); padding: 30px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-top: 30px; }
        .card { background: white; border-radius: 20px; overflow: hidden; border: 1px solid #eee; text-align: center; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; height: 200px; object-fit: cover; background: #ddd; }
        .info { padding: 15px; }
        .price { color: #0061ff; font-weight: bold; margin: 10px 0; display: block; }
        .desc { font-size: 0.85rem; color: #666; line-height: 1.4; }
        .btn-wa { display: block; text-align: center; background: #25d366; color: white; padding: 18px; border-radius: 15px; text-decoration: none; font-weight: bold; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="katalog.html" style="text-decoration: none; color: #0061ff; font-weight: bold;">‚Üê Kembali</a>
        <h1 style="text-align: center;">Daftar Pilihan Batu Pebbles</h1>

        <div class="grid">
            <div class="card">
                <img src="hitam.jpg">
                <div class="info"><b>Pebbles Hitam</b><span class="price">Rp 20.000/kg</span><p class="desc">Untuk taman minimalis elegan.</p></div>
            </div>
            <div class="card">
                <img src="putih.jpg">
                <div class="info"><b>Pebbles Putih</b><span class="price">Rp 20.000/kg</span><p class="desc">Untuk pot & area refleksi.</p></div>
            </div>
            <div class="card">
                <img src="pebbles.jpg">
                <div class="info"><b>Pebbles Pancawarna</b><span class="price">Rp 23.000/kg</span><p class="desc">Aksen taman lebih artistik.</p></div>
            </div>
            <div class="card">
                <img src="hijau.jpg">
                <div class="info"><b>Pebbles Hijau</b><span class="price">Rp 27.000/kg</span><p class="desc">Kesan asri & mewah.</p></div>
            </div>
        </div>

        <a href="https://wa.me/6289530438093?text=Halo%20Kak%20Tovie,%20saya%20tertarik%20dengan%20Batu%20Pebbles" class="btn-wa">Pesan via WhatsApp Sekarang</a>
    </div>
</body>
</html>
