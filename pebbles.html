        <div class="pebbles-grid">
            <div class="pebble-card"><img src="pebble_hitam.jpg" class="pebble-img"><div style="padding:15px;"><b>Hitam</b><p style="color:#0061ff;">Rp 20.000/kg</p></div></div>
