<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koleksi Batu Pebbles - Kak Tovie</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%); 
            min-height: 100vh;
            padding: 40px 20px; 
        }
        .container { 
            max-width: 1000px; 
            margin: auto; 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px; 
            border-radius: 30px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); 
        }
        .pebbles-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-top: 30px; }
        .pebble-card { background: white; border-radius: 20px; overflow: hidden; border: 1px solid #eee; transition: 0.3s; }
        .pebble-card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .pebble-img { width: 100%; height: 200px; object-fit: cover; background: #ddd; }
        .pebble-info { padding: 15px; text-align: center; }
        .btn-wa { display: block; text-align: center; background: #25d366; color: white; padding: 18px; border-radius: 15px; text-decoration: none; font-weight: bold; margin-top: 40px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="katalog.html" style="text-decoration: none; color: #0061ff; font-weight: bold;">‚Üê Kembali</a>
        <h1 style="margin-top: 15px; text-align: center;">Daftar Pilihan Batu Pebbles</h1>

        <div class="pebbles-grid">
            <div class="pebble-card">
                <img src="pebble_hitam.png" class="pebble-img">
                <div class="pebble-info">
                    <span style="font-weight:bold;">Hitam</span>
                    <p style="color:#0061ff; font-weight:700;">Rp 20.000/kg</p>
                </div>
            </div>
            <div class="pebble-card">
                <img src="pebble_putih.png" class="pebble-img">
                <div class="pebble-info">
                    <span style="font-weight:bold;">Putih</span>
                    <p style="color:#0061ff; font-weight:700;">Rp 20.000/kg</p>
                </div>
            </div>
            <div class="pebble-card">
                <img src="pebbles_asli.png" class="pebble-img">
                <div class="pebble-info">
                    <span style="font-weight:bold;">Pancawarna</span>
                    <p style="color:#0061ff; font-weight:700;">Rp 23.000/kg</p>
                </div>
            </div>
            <div class="pebble-card">
                <img src="pebble_hijau.png" class="pebble-img">
                <div class="pebble-info">
                    <span style="font-weight:bold;">Hijau</span>
                    <p style="color:#0061ff; font-weight:700;">Rp 27.000/kg</p>
                </div>
            </div>
        </div>

        <a href="https://wa.me/6289530438093?text=Halo%20Kak%20Tovie" class="btn-wa">Pesan melalui WhatsApp</a>
    </div>
</body>
</html>
