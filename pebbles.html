<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koleksi Batu Pebbles - Kak Tovie</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            /* Background mewah dengan gradasi dan pola halus */
            background-color: #f0f2f5;
            background-image: radial-gradient(#d1d9e6 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .container { 
            max-width: 1000px; 
            margin: auto; 
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            padding: 40px; 
            border-radius: 40px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .header { text-align: center; margin-bottom: 40px; }
        h1 { color: #1a1a1a; font-size: 2.2rem; margin: 10px 0; }

        .pebbles-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); 
            gap: 25px; 
        }

        .pebble-card { 
            background: #ffffff; 
            border-radius: 25px; 
            overflow: hidden; 
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
        }

        .pebble-card:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 15px 30px rgba(0,0,0,0.1); 
        }

        .pebble-img { 
            width: 100%; 
            height: 200px; 
            object-fit: cover; 
            background: #eee;
        }

        .pebble-info { padding: 20px; text-align: center; }
        .price { color: #0061ff; font-weight: 800; font-size: 1.2rem; display: block; margin: 5px 0; }

        .btn-wa { 
            display: block; text-align: center; background: #25d366; color: white; 
            padding: 18px; border-radius: 20px; text-decoration: none; font-weight: 700; 
            margin-top: 40px; box-shadow: 0 10px 20px rgba(37, 211, 102, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="katalog.html" style="text-decoration: none; color: #0061ff; font-weight: bold;">‚Üê Kembali</a>
            <h1>Koleksi Warna Batu Pebbles</h1>
        </div>

        <div class="pebbles-grid">
            <div class="pebble-card">
                <img src="hitam.jpg" class="pebble-img" alt="Hitam">
                <div class="pebble-info"><b>Pebbles Hitam</b><span class="price">Rp 20.000/kg</span></div>
            </div>

            <div class="pebble-card">
                <img src="putih.jpg" class="pebble-img" alt="Putih">
                <div class="pebble-info"><b>Pebbles Putih</b><span class="price">Rp 20.000/kg</span></div>
            </div>

            <div class="pebble-card">
                <img src="pebbles.jpg" class="pebble-img" alt="Pancawarna">
                <div class="pebble-info"><b>Pancawarna</b><span class="price">Rp 23.000/kg</span></div>
            </div>

            <div class="pebble-card">
                <img src="hijau.jpg" class="pebble-img" alt="Hijau">
                <div class="pebble-info"><b>Pebbles Hijau</b><span class="price">Rp 27.000/kg</span></div>
            </div>
        </div>

        <a href="https://wa.me/6289530438093" class="btn-wa">Pesan Sekarang via WhatsApp</a>
    </div>
</body>
</html>
